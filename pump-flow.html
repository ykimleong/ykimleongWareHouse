<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pump Flow Range - Warehouse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .back-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--accent-color);
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
            margin-right: 4px;
            transform: rotate(180deg);
        }

        .form-section {
            background: var(--card-bg);
            border-radius: var(--border-radius-large);
            padding: 24px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .form-section h3 {
            margin: 0 0 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #f0f0f5;
            padding-bottom: 12px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .input-full {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary-text);
            margin-bottom: 6px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5ea;
            border-radius: var(--border-radius-medium);
            font-size: 17px;
            background-color: #f9f9fb;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .input-group select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238e8e93' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        .calc-button {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-large);
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
            transition: transform 0.1s;
        }

        .calc-button:active {
            transform: scale(0.98);
        }

        .result-card {
            background: linear-gradient(135deg, #007aff 0%, #005ec4 100%);
            color: white;
            border-radius: 24px;
            padding: 24px;
            margin-top: 24px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            display: none;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-sub {
            font-size: 15px;
            opacity: 0.9;
        }

        .detail-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.95);
        }

        .detail-table th {
            text-align: left;
            padding: 8px 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .detail-table td {
            padding: 8px 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-table td.num {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
            Warehouse
        </a>

        <header style="text-align: left; margin-bottom: 24px;">
            <h1 style="font-size: 28px;">Pump Range</h1>
            <p class="subtitle">Flow Rate Calculator (V2)</p>
        </header>

        <div class="form-section">
            <h3>Machine Specs</h3>

            <div style="display: flex; gap: 12px; margin-bottom: 16px;">
                <!-- ISO COLUMN -->
                <div style="flex: 1; background: #fafafa; padding: 12px; border-radius: 12px; border: 1px solid #eee;">
                    <div style="font-weight: 600; color: #333; margin-bottom: 10px; text-align: center;">ISO Side</div>

                    <div class="input-group">
                        <label>Pump Size</label>
                        <select id="isoPumpCC">
                            <option value="2.5">2.5 cc</option>
                            <option value="6.0">6.0 cc</option>
                            <option value="10.9" selected>10.9 cc</option>
                            <option value="28.0">28.0 cc</option>
                            <option value="55.0">55.0 cc</option>
                            <option value="107.0">107.0 cc</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Motor Pole</label>
                        <select id="isoMotorPole">
                            <option value="2">2 Pole</option>
                            <option value="4">4 Pole</option>
                            <option value="6">6 Pole</option>
                            <option value="8" selected>8 Pole</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Variable %</label>
                        <select id="isoVariablePct">
                            <option value="0.2">20%</option>
                            <option value="0.4">40%</option>
                            <option value="0.6">60%</option>
                            <option value="0.8">80%</option>
                            <option value="1.0" selected>100%</option>
                        </select>
                    </div>
                </div>

                <!-- POL COLUMN -->
                <div style="flex: 1; background: #fafafa; padding: 12px; border-radius: 12px; border: 1px solid #eee;">
                    <div style="font-weight: 600; color: #333; margin-bottom: 10px; text-align: center;">POL Side</div>

                    <div class="input-group">
                        <label>Pump Size</label>
                        <select id="polPumpCC">
                            <option value="2.5">2.5 cc</option>
                            <option value="6.0" selected>6.0 cc</option>
                            <option value="10.9">10.9 cc</option>
                            <option value="28.0">28.0 cc</option>
                            <option value="55.0">55.0 cc</option>
                            <option value="107.0">107.0 cc</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Motor Pole</label>
                        <select id="polMotorPole">
                            <option value="2">2 Pole</option>
                            <option value="4">4 Pole</option>
                            <option value="6">6 Pole</option>
                            <option value="8" selected>8 Pole</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Variable %</label>
                        <select id="polVariablePct">
                            <option value="0.2">20%</option>
                            <option value="0.4">40%</option>
                            <option value="0.6">60%</option>
                            <option value="0.8">80%</option>
                            <option value="1.0" selected>100%</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Global Specs -->
            <div class="input-row">
                <div class="input-group input-full">
                    <label>Freq Range (Hz)</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="number" id="minHz" placeholder="5" value="5" min="5" max="60" style="width: 50%;">
                        <input type="number" id="maxHz" placeholder="60" value="60" min="5" max="60"
                            style="width: 50%;">
                    </div>
                </div>
            </div>

        </div>

        <div class="form-section">
            <h3>Material Specs</h3>
            <div class="input-full input-group">
                <label>Target Ratio (ISO / POL)</label>
                <input type="number" id="ratio" placeholder="2.0" value="2.0" step="0.1">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>ISO S.G.</label>
                    <input type="number" id="isoSG" placeholder="1.16" value="1.16" step="0.01">
                </div>
                <div class="input-group">
                    <label>POL S.G.</label>
                    <input type="number" id="polSG" placeholder="1.05" value="1.05" step="0.01">
                </div>
            </div>
        </div>

        <button class="calc-button" onclick="calculateFlow()">Calculate Range</button>

        <div id="resultCard" class="result-card">
            <div class="result-label">Output Range (Total g/s)</div>
            <div class="result-value">
                <span id="minFlow">41.1</span> - <span id="maxFlow">136.2</span>
            </div>
            <div class="result-sub">grams per second</div>

            <table class="detail-table">
                <thead>
                    <tr>
                        <th>Limits</th>
                        <th>ISO Hz</th>
                        <th>POL Hz</th>
                        <th>Total g/s</th>
                    </tr>
                </thead>
                <tbody id="detailBody">
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function calculateFlow() {
            // Inputs - ISO
            const isoPumpBase = parseFloat(document.getElementById('isoPumpCC').value);
            const isoPoles = parseInt(document.getElementById('isoMotorPole').value);
            const isoVar = parseFloat(document.getElementById('isoVariablePct').value);
            const isoSG = parseFloat(document.getElementById('isoSG').value);

            // Inputs - POL
            const polPumpBase = parseFloat(document.getElementById('polPumpCC').value);
            const polPoles = parseInt(document.getElementById('polMotorPole').value);
            const polVar = parseFloat(document.getElementById('polVariablePct').value);
            const polSG = parseFloat(document.getElementById('polSG').value);

            // Global
            const ratio = parseFloat(document.getElementById('ratio').value);
            const maxHz = parseFloat(document.getElementById('maxHz').value);
            const minHz = parseFloat(document.getElementById('minHz').value);

            if ([isoPumpBase, polPumpBase, ratio, isoSG, polSG, maxHz, minHz].some(isNaN)) {
                alert("Please fill in all fields correctly.");
                return;
            }

            const pumpEff = 0.90;
            const motorSlip = 0.9666;

            // Calculator Helper: Returns g/s per Hz for a specific component
            function getFlowFactor(pumpBase, variablePct, poles, sg) {
                // RPM per Hz = 120 / Poles * Slip
                const rpmPerHz = (120 / poles) * motorSlip;
                // Effective Pump CC
                const effectiveCC = pumpBase * variablePct;
                // Vol Flow (cc/min per Hz) = CC * RPM_per_Hz * Eff
                const volFlowPerHz = effectiveCC * rpmPerHz * pumpEff;
                // Mass Flow (g/s per Hz) = (VolFlow / 60) * SG
                return (volFlowPerHz / 60) * sg;
            }

            const factorISO = getFlowFactor(isoPumpBase, isoVar, isoPoles, isoSG);
            const factorPOL = getFlowFactor(polPumpBase, polVar, polPoles, polSG);

            function solveForHz(hz, side) {
                if (side === 'MAX') {
                    // Try running ISO at maxHz, see if POL limit is exceeded
                    let isoH = hz;
                    let polH = (isoH * factorISO / ratio) / factorPOL;

                    // If calculated POL Hz > maxHz, we must limit POL to maxHz
                    if (polH > hz) {
                        polH = hz;
                        isoH = (polH * factorPOL * ratio) / factorISO;
                    }
                    return { isoH, polH, total: (isoH * factorISO) + (polH * factorPOL) };
                } else {
                    // Try running ISO at minHz
                    let isoH = hz;
                    let polH = (isoH * factorISO / ratio) / factorPOL;

                    // If calculated POL Hz < minHz, we must limit POL to minHz
                    if (polH < hz) {
                        polH = hz;
                        isoH = (polH * factorPOL * ratio) / factorISO;
                    }
                    return { isoH, polH, total: (isoH * factorISO) + (polH * factorPOL) };
                }
            }

            const maxResult = solveForHz(maxHz, 'MAX');
            const minResult = solveForHz(minHz, 'MIN');

            document.getElementById('minFlow').innerText = minResult.total.toFixed(1);
            document.getElementById('maxFlow').innerText = maxResult.total.toFixed(1);

            document.getElementById('detailBody').innerHTML = `
                <tr><td><strong>Max</strong></td><td class="num">${maxResult.isoH.toFixed(1)}</td><td class="num">${maxResult.polH.toFixed(1)}</td><td class="num"><strong>${maxResult.total.toFixed(1)}</strong></td></tr>
                <tr><td><strong>Min</strong></td><td class="num">${minResult.isoH.toFixed(1)}</td><td class="num">${minResult.polH.toFixed(1)}</td><td class="num"><strong>${minResult.total.toFixed(1)}</strong></td></tr>
            `;
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
